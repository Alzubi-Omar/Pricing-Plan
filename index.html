<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Josefin Sans', sans-serif;
      }

      .logo {
        display: flex;
        justify-content: center;

      }

      .leftside {

      .pricing-container {
        display: flex;
        justify-content: center;

        height: 100vh;

      }

      .pricing-plan {
        flex: 1;
        max-width: 400px;
        background-color: whitesmoke;
        text-align: center;
        border-radius: 5px;
        padding: 20px;
            
      }

      .plan-title {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 40px;
        font-weight: bolder;
        margin-bottom: 10px;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .plan-features li {
        margin-bottom: 20px;
      }

      .plan-button {
        background-color: rgb(210, 25, 78);
        border: none;
        border-radius: 10px;
        color: white;
        padding: 10px;
      }

      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
          align-items:center;
        }
      }
    </style>
  </head>
